# Apache Virtual Host Configuration for BFSI API
# Production-ready configuration with TLS termination and security headers

<VirtualHost *:80>
    ServerName api.bfsi.local
    ServerAlias localhost
    
    # Security headers for HTTP
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName api.bfsi.local
    ServerAlias localhost
    DocumentRoot /var/www/html
    
    # SSL/TLS Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/bfsi-api.crt
    SSLCertificateKeyFile /etc/ssl/private/bfsi-api.key
    
    # Modern SSL configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1 +TLSv1.3
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    SSLCertificateChainFile /etc/ssl/certs/bfsi-api-chain.crt
    SSLSessionTickets off
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss:; frame-ancestors 'none';"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    
    # Hide server information
    ServerTokens Prod
    Header unset Server
    Header unset X-Powered-By
    
    # Request size limits
    LimitRequestBody 10485760  # 10MB
    
    # Timeouts
    Timeout 30
    KeepAliveTimeout 15
    
    # Compression
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Rate limiting (requires mod_evasive)
    <IfModule mod_evasive24.c>
        DOSHashTableSize    2048
        DOSPageCount        20
        DOSSiteCount        50
        DOSPageInterval     1
        DOSSiteInterval     1
        DOSBlockingPeriod   600
    </IfModule>
    
    # Proxy configuration for BFSI API
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8009/
    ProxyPassReverse / http://127.0.0.1:8009/
    
    # WebSocket support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/ws(.*) "ws://127.0.0.1:8009/ws$1" [P,L]
    
    # Proxy headers for secure client information forwarding
    RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s
    RequestHeader set X-Forwarded-Proto %{REQUEST_SCHEME}s
    RequestHeader set X-Forwarded-Port %{SERVER_PORT}s
    RequestHeader set X-Real-IP %{REMOTE_ADDR}s
    RequestHeader set X-Forwarded-Host %{HTTP_HOST}s
    RequestHeader set X-Original-URI %{REQUEST_URI}s
    RequestHeader set X-Forwarded-Server %{SERVER_NAME}s
    
    # Ensure proxy headers are preserved
    ProxyPreserveHost On
    ProxyAddHeaders On
    
    # Security: Block access to sensitive files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    <FilesMatch "\.(bak|backup|old|orig|save|swp|tmp)$">
        Require all denied
    </FilesMatch>
    
    # Security: Block common attack patterns
    <LocationMatch "/(\.git|\.svn|\.env|\.htaccess|\.htpasswd)">
        Require all denied
    </LocationMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/bfsi-api_error.log
    CustomLog ${APACHE_LOG_DIR}/bfsi-api_access.log combined
</VirtualHost>
