# Nginx Reverse Proxy Configuration for BFSI API
# Production-ready configuration with TLS termination and security headers

# Security: Disable vulnerable modules (if compiled in)
# ngx_http_mp4_module is disabled by default in nginx:alpine images
# HTTP/3/QUIC support is not enabled (listen directives don't include 'quic')

# Custom log formats for BFSI compliance
log_format bfsi_json escape=json
    '{'
    '"timestamp":"$time_iso8601",' 
    '"remote_addr":"$remote_addr",' 
    '"remote_user":"$remote_user",' 
    '"request":"$request",' 
    '"status":$status,' 
    '"body_bytes_sent":$body_bytes_sent,' 
    '"http_referer":"$http_referer",' 
    '"http_user_agent":"$http_user_agent",' 
    '"http_x_forwarded_for":"$http_x_forwarded_for",' 
    '"request_time":$request_time,' 
    '"upstream_response_time":"$upstream_response_time",' 
    '"server_name":"$server_name",' 
    '"request_id":"$request_id",' 
    '"ssl_protocol":"$ssl_protocol",' 
    '"ssl_cipher":"$ssl_cipher"'
    '}';

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=5r/s;

# Upstream configuration for BFSI API
upstream bfsi_api {
    server 127.0.0.1:8009 max_fails=3 fail_timeout=30s;
    # Add more servers for load balancing
    server 127.0.0.1:8010 backup;
    # server 127.0.0.1:8011;
    
    # Health check configuration
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.bfsi.local localhost;
    
    # Security headers for HTTP
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name api.bfsi.local localhost;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/bfsi-api.crt;
    ssl_certificate_key /etc/ssl/private/bfsi-api.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache off;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$request_id'; style-src 'self' 'nonce-$request_id'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss://api.bfsi.local; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Hide server information
    server_tokens off;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # BFSI Compliance Logging Configuration
    access_log /var/log/nginx/bfsi-api-access.log combined buffer=64k flush=5s;
    error_log /var/log/nginx/bfsi-api-error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # API endpoints with rate limiting
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy configuration
        include /etc/nginx/proxy_params;
        proxy_pass http://bfsi_api;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache settings for static content
        proxy_cache_bypass $http_upgrade;
    }
    
    # Strict rate limiting for sensitive endpoints
    location ~ ^/(auth|admin|security|compliance) {
        limit_req zone=strict_limit burst=5 nodelay;
        
        # Enhanced security logging for sensitive endpoints
        access_log /var/log/nginx/bfsi-api-security.log combined;
        access_log /var/log/nginx/bfsi-api-security-json.log bfsi_json;
        
        include /etc/nginx/proxy_params;
        proxy_pass http://bfsi_api;
        
        # Additional security for sensitive endpoints
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # WebSocket support
    location /ws {
        include /etc/nginx/proxy_params;
        proxy_pass http://bfsi_api;
        
    # WebSocket specific timeouts (reduced from 24h to prevent resource exhaustion)
    # Note: Application should implement WebSocket ping/pong mechanism to maintain active connections
    proxy_read_timeout 300s;  # 5 minutes
    proxy_send_timeout 300s;  # 5 minutes
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        include /etc/nginx/proxy_params;
        proxy_pass http://bfsi_api;
        
        # Quick health check timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup files
    location ~ \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block common attack patterns
    location ~* /(\.git|\.svn|\.env|\.htaccess|\.htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Secure Prometheus monitoring endpoint
server {
    listen 443 ssl http2;
    server_name monitoring.bfsi.local;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/bfsi-api.crt;
    ssl_certificate_key /etc/ssl/private/bfsi-api.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache off;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$request_id'; style-src 'self' 'nonce-$request_id'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss://api.bfsi.local; frame-ancestors 'none';" always;
    
    # Hide server information
    server_tokens off;
    
    # Basic authentication for monitoring access
    auth_basic "Prometheus Monitoring Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Rate limiting for monitoring endpoint
    limit_req zone=strict_limit burst=5 nodelay;
    
    # Proxy to Prometheus
    location / {
        proxy_pass http://bfsi-prometheus:9090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache settings
        proxy_cache_bypass $http_upgrade;
    }
    
    # API endpoints for Prometheus
    location /api/ {
        proxy_pass http://bfsi-prometheus:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files
    location /static/ {
        proxy_pass http://bfsi-prometheus:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

# Additional security server block for non-existent hosts
server {
    listen 443 ssl http2 default_server;
    server_name _;
    
    ssl_certificate /etc/ssl/certs/bfsi-api.crt;
    ssl_certificate_key /etc/ssl/private/bfsi-api.key;
    
    # Return 444 (close connection) for unknown hosts
    return 444;
}
